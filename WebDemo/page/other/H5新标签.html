<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5新的标签</title>
</head>
<body>
  <header>页面头部定义</header>
  <nav>导航栏</nav>
  <article>文章</article>
  <aside>定义侧边栏</aside>
  <footer>页面尾部</footer>
  <input type="text" value="请输入您要查询的内容" list="list" > <!--input里面使用list，实现提示词效果-->
  <datalist id="list"> <!--datalist里面用ID来实现和input建立链接-->
    <option>杨紫</option>
    <option>杨幂</option>
    <option>杨颖</option>
    <option>刘涛</option>
    <option>刘浩然</option>
  </datalist>
  <br/> <br/> <br/> <br/>
  <fieldset>
      <legend>用户登录</legend>
      用户名：<input type="text">
      <br/> <br/>
      密  码：<input type="password">
  </fieldset>
</body>
</html>
