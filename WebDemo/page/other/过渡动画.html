<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div{
        width: 200px;
        height: 100px;
        background-color: pink;
        transition: width 0.6s ease 0s,height 0.3s ease 0s; /*注意过渡动画要写在div中而不是hover*/
      }
      div:hover{ /*鼠标经过变换大小*/
        width: 600px;
        height: 300px;
      }
    </style>
</head>
<body>
  <div></div>
</body>
</html>
