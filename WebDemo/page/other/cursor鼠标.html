<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div{
        width: 300px;
        height: 300px;
      }
      .default{
        background: pink;
        cursor: default;
      }
      .pointer{
        background: purple;
        cursor: pointer;
      }
      .move{
        background: greenyellow;
        cursor: move;
      }
      .text{
        background: burlywood;
        cursor: text;
      }
    </style>
</head>
<body>
  <div class="default">鼠标经过会换鼠标样式 默认default</div>
  <div class="pointer">鼠标经过会换鼠标样式 pointer 小手</div>
  <div class="move">鼠标经过会换鼠标样式 move 移动</div>
  <div class="text">鼠标经过会换鼠标样式 text 文本</div>
</body>
</html>
