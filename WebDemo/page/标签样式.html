<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      h1{
        color: aqua;
      }
      h2{
        color: aquamarine;
      }
      h3{
        color: red;
      }
      h4{
        color: cadetblue;
      }
      h5{
        color: #b3d4fc;
      }
      h6{
        color: darkcyan;
      }
    </style>
</head>
<body>
  <h1>这是1级标签</h1>
  <h2>这是2级标签</h2>
  <h3>这是3级标签</h3>
  <h4>这是4级标签</h4>
  <h5>这是5级标签</h5>
  <h6>这是6级标签</h6>
</body>
</html>
