<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
    <style>
      ol{
        /*list-style-type可以指定列表项标记的类型*/
        /*list-style-type: lower-alpha;//小写字母*/
        /*list-style-type:upper-alpha;//大写字母*/
        /*list-style-type: lower-roman;//小写罗马数字*/
        /*list-style-type: upper-roman;//大写罗马数字*/
        list-style-type: demical;//阿拉伯数字
      }
      ul{
        /*list-style-type: circle;//小圆圈*/
        /*list-style-type:disc;//实心圆*/
        list-style-type: square;//实心方块
      }

    </style>
</head>
<body>
  <h1>有序列表</h1>
    <ol>
      <li>水果</li>
      <li>蔬菜</li>
    </ol>
  <h1>无序列表</h1>
    <ul>
      <li>西瓜</li>
      <li>奶茶</li>
      <li>冰淇淋</li>
    </ul>

</body>
</html>
